apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aaatest
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SKSC/argocd-apps.git
    targetRevision: main
    path: xxx
    
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true